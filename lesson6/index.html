<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>

<body>

    <form class="form">
        <div class="form__input">
            <label for="name">Повне ім'я:</label>
            <input type="text" id="name">
        </div>
        <div class="form__email">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form__password">
            <label for="password">Пароль:</label>
            <input type="password" id="password">
        </div>

        <div class="form__passwordAgain">
            <label for="passwordAgain">Пароль ще раз:</label>
            <input type="password" id="passwordAgain">
        </div>
        <div class="radio">
            <p>Стать:</p>
            <input type="radio" name="abc">Чоловіча
            <input type="radio" name="abc">Жіноча
        </div>
        <div class="form__number">
            <label for="number">Вік:</label>
            <input type="number" id="number">
        </div>
        <div class="form__select">
            <select name="" id="">
                <option value="--">-Виберіть курс-</option>
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Project Management">Project Management</option>
                <option value="Back-End">Back-End</option>
                <option value="QA Manual">QA Manual</option>
            </select>
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Я погоджуюсь з обробкою персональних данних</label>
            </div>
            <div class="submit">
                <button type="submit">Зареєструватись</button>
            </div>

        </div>


    </form>
    </div>

</body>

</html>
