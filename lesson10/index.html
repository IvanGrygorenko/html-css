<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <img class="logo" src="./img/Bitmap.png" alt="logo" />
                <img class="productly" src="./img/Productly.svg" alt="productly" />
                <div class="header__nav">
                    <nav class="navigation">
                        <a class="nav" href="">Product</a>
                        <a class="nav" href="">Customers</a>
                        <a class="nav" href="">Pricing</a>
                        <a class="nav" href="">Resources</a>
                    </nav>
                </div>
                <div class="header__button">
                    <button class="Sign-in">Sign In</button>
                    <button class="Sign-up">Sign Up</button>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container__hero">
                <div>
                    <h1 class="hero__title">The Design Thinking superpowers</h1>
                    <p class="hero__text">Tools, tutorials, design and innovation experts, all in one place! The most
                        intuitive
                        way to imagine your next user experience.</p>
                    <button class="button-get-started">Get started</button>

                </div>
                <div class="hero_img">
                    <img class="img" src="./img/Image.png" alt="image">
                </div>
            </div>

        </section>



    </div>
    </div>
